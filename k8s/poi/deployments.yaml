apiVersion: apps/v1
kind: Deployment
metadata:
  name: poi-deployment
  namespace: api
  labels:
    app: poi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: poi
  template:
    metadata:
      labels:
        app: poi
    spec:
      containers:
      - name: poi
        image: registryosg7304.azurecr.io/tripinsights/poi:1.0
        volumeMounts:
        - name: secrets-store01-inline
          mountPath: "/mnt/secrets-store"
          readOnly: true
        ports:
        - containerPort: 80
        env:
          - name: SQL_USER
            value: sqladminoSg7304
          - name: SQL_PASSWORD
            valueFrom:
              secretKeyRef:
                name: sqlpassword
                key: sqlpassword
          - name: SQL_SERVER
            value: sqlserverosg7304.database.windows.net
          - name: SQL_DBNAME
            value: mydrivingDB
          - name: OPENAPI_DOCS_URI
            value: http://changeme
      volumes:
        - name: secrets-store01-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "azure-keyvault"
            nodePublishSecretRef:
              name: secrets-store-creds